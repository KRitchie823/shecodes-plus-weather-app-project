<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My SheCodes Plus Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="Submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="current-city" id="current-city">Indianapolis</h1>
            <p class="current-details">
              <span>Wednesday 17:46</span>, partly cloudy
              <br />
              Humidity: <strong>79%</strong>, Wind: <strong>11 MPH</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="current-temp-icon">⛅</span>
            <span class="current-temp-value">55</span>
            <span class="current-temp-unit">°F</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/KRitchie823" target="_blank"
          >Kimberly Ritchie</a
        >
        and is
        <a
          href="https://github.com/KRitchie823/shecodes-plus-weather-app-project"
          target="_blank"
          >on GitHub</a
        >
        and
        <a
          href="https://kritchie-weather-app-project.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
